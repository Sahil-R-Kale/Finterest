<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="Loan Calculator.css">
</head>
<body>
  
  <form id="loan-form">
    <div id="cont">
      <div id="nestcont">
        
        <h1 class="notification is-primary has-text">SIP Calculator</h1>
        <br>
        
        <div id="scroll">
          <div class="slidecontainer">
            <p class="title">Monthly Investment: <span id="demo1"></span></p>
            <input type="range" min="500" max="100000" value="500" step="500" class="slider" id="amount">  
          </div><br>

          <div class="slidecontainer">
            <p class="title">Expected return rate (p.a): <span id="demo2"></span></p>
            <input type="range" min="1" max="30" value="1" step="0.1" class="slider" id="interest">
          </div><br>
          
          <div class="slidecontainer">
            <p class="title">Time Period : <span id="demo3"></span></p>
            <input type="range" min="1" max="30" step="1" value="1" class="slider" id="year">
          </div><br>
        </div>
      
      <!-- <div class="columns is-multiline">
        
        <div class="column is-one-fifth">
          <div class="notification is-two-fifths is-primary has-text">
          </div>
        </div>
        
        <div class="column is-12-tablet is-6-desktop is-3-widescreen">
          <div class="notification is-info has-text">
          </div>
        </div>
        
        <div class="column is-12-tablet is-6-desktop is-3-widescreen">
          <div class="notification is-link has-text">
          </div>
        </div>
        
      </div> -->
      
      <div style="text-align: center;">
        <button class="button is-large is-primary is-outlined">Calculate</button>
      </div>

      
                  <!-- RESULTS -->
                  <section class="section"> 
                    <h1 class="title">Calculated Results</h1>
                    <div class="result">
                    <div class="columns is-multiline">
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-primary has-text">
                <p id="monthlyPayment" class="title is-1">₹ </p>
                <p class="subtitle is-4 ">Monthly Payments</p>
              </div>
            </div>
            
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-info has-text">
                <p id="totalInterest" class="title is-1">₹</p>
                <p class="subtitle is-4">Est. returns</p>
              </div>
            </div>
            
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-link has-text">
                <p id="totalPayment" class="title is-1">₹ </p>
                <p class="subtitle is-4">Total Amount</p>
              </div>
            </div>
          
        </div>
      </section>
    </div>
      
    </form>
  </div>
</div>
  <script src="Loan Calculator.js"></script>
</body>
</html>
